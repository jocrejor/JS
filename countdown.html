<!DOCTYPE html>

<title>Plantilla</title>
<meta charset="utf-8" />
<script>
    window.onload = updateClock;

var totalTime = 300;

function updateClock() {
   var minuts = Math.floor(totalTime / 60); 
   var segons = totalTime % 60;
   if (segons<10){
       segons= "0" + segons;
   }
   var temps = minuts + ":" + segons + " minutos";
  document.getElementById('countdown').innerHTML = temps;

  if(totalTime==0){
    console.log('Final');
  }else{
    totalTime-=1;
    setTimeout("updateClock()",1000);
  }
}

</script>
